<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Issue Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<body>

  <body onload="fetchPosts()">
    <div class="container">
      <h1 class="text-center">MY BLOG <small>by davisag67@gmail.com</small></h1>
      <div class="jumbotron">
        <h3>Add New Post:</h3>
        <form id="postInputForm">
          <div class="form-group">
            <label for="postTitleInput">Title</label>
            <input type="text" class="form-control" id="postTitleInput" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label for="postDescriptionInputS">Description</label>
            <input type="text" class="form-control" id="postDescriptionInput" placeholder="Enter Description ..."
              required>
          </div>
          <input type="submit" id="submitButton" class="btn btn-primary" value="Add" />
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="postsList">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy </p>
      </div>
    </div>
    <script src="style.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.3/chance.min.js"
      integrity="sha256-+bo9VPNB85DWg5DKk5YGyHqCd4zCK4fjnhD9hSIM/aI=" crossorigin="anonymous"></script>
  </body>

</html>
